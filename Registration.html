<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>OTMS Registration</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <img src="Frame.png">
    <div id="edge_design"></div>
    <div class="Reg_container">
        <form>
        <p class="heading"> Sign up</p>
        <p class="sub_heading">Please enter your correct information </p>

        <p class="orgID">Organization ID</p>
        <input type="text" id="Org_ID">

        <p class="roleID">Role ID</p>
        <input type="text" id="Role_ID">

        <p class="empID">Employee ID</p>
        <input type="text" id="Emp_ID">

        <p class="empName">Employee Name </p>
        <input type="text" id="Emp_Name">

        <p class="name">Username</p>
        <input type="text" id="username">

        <p class="mail">Email</p>
        <input type="email" id="email">

        <p class="password">Password</p>
        <input type="password" id="password">

        <p class="createdBy">Created BY</p>
        <input type="number" id="Created_By">

        <p class="updatedBy">Updated BY</p>
        <input type="number" id="Updated_By">

        <a id="registration">
        <button type="button" onclick="registration()" id="signup_btn">Create Account</button></a>

        <p id="acc">Already have an account? <a href="Login.html"><span>Sign in</span></a> </p>
        </form>
    </div>
    <script href="Registration.js"></script>
</body>
</html>
